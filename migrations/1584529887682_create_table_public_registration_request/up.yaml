- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"registration_request\"(\"id\" uuid NOT NULL DEFAULT
      gen_random_uuid(), \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\"
      timestamptz NOT NULL DEFAULT now(), \"verification_request_id\" uuid NOT NULL,
      \"contact_first_name\" text NOT NULL, \"contact_last_name\" text NOT NULL, \"contact_email\"
      text NOT NULL, \"contact_phone\" text NOT NULL, \"lawyer_services_help_required\"
      boolean NOT NULL DEFAULT false, \"services\" jsonb, \"applicant_person_type\"
      text NOT NULL, \"address_street\" text NOT NULL, \"address_number\" text NOT
      NULL, \"address_city\" text NOT NULL, \"address_country\" text, \"physical_person_first_name\"
      text, \"physical_person_last_name\" text, \"physical_person_identification_number\"
      text, \"legal_person_bussiness_name\" text, \"legal_person_ico\" text, \"legal_person_dic\"
      text, \"legal_person_dph\" boolean, \"legal_person_official_first_name\" text,
      \"legal_person_official_last_name\" text, \"legal_person_official_function\"
      text, PRIMARY KEY (\"id\") , FOREIGN KEY (\"verification_request_id\") REFERENCES
      \"public\".\"verification_request\"(\"id\") ON UPDATE restrict ON DELETE restrict);\nCREATE
      OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_registration_request_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"registration_request\"\nFOR EACH ROW\nEXECUTE PROCEDURE
      \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER \"set_public_registration_request_updated_at\"
      ON \"public\".\"registration_request\" \nIS 'trigger to set value of column
      \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: registration_request
    schema: public
  type: add_existing_table_or_view
