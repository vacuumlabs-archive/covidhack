mutation InsertGridMutation($objects: [grid_insert_input!]!) {
  insert_grid(objects: $objects) {
    returning {
      id
    }
  }
}

mutation UpdateGridMutation($id: uuid!, $json: jsonb!) {
  update_grid(_set: {json: $json}, where: {id: {_eq: $id}}) {
    returning {
      id
      json
    }
  }
}
