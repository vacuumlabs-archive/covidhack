mutation InsertGridMutation($objects: [grid_insert_input!]!) {
  insert_grid(objects: $objects) {
    returning {
      id
    }
  }
}

mutation UpdateGridMutation($id: uuid!, $grid: jsonb!) {
  update_grid(_set: {grid: $grid}, where: {id: {_eq: $id}}) {
    returning {
      id
      grid
    }
  }
}
