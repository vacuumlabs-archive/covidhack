  }
}

query RegistrationRequestSuccessQuery($id: uuid!) {
  registration_request_by_pk(id: $id) {
    id
    contact_email
    verification_request_id
  }
}

query maximumInvoiceIdQuery($year: Int!) {
  invoice_aggregate(where: {year: {_eq: $year}}) {
    aggregate {
      max {
        id
      }
    }
  }
}

