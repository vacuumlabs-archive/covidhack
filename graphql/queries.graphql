query GridQuery($id: uuid!) {
  grid_by_pk(id: $id) {
    id
    test_finished_date
  }
}

query ApplicationsQuery {
  application {
    id
    pacient_name
    personal_number
    sample_code
    sample_collection_date
    sample_receive_date
    sender
  }
}

query ApplicationsBySampleCodeQery($codes: [String!]!) {
  application(where: {sample_code: {_in: $codes}}) {
    id
  }
}

query ApplicationQuery($id: uuid!) {
  application(where: {id: {_eq: $id}}) {
    id
    pacient_name
    personal_number
    sample_code
    sample_collection_date
    sample_receive_date
    sender
  }
}

query GridWithLabResultsQuery($id: uuid!) {
  grid_by_pk(id: $id) {
    created_at
    finished
    id
    sample_arrival_date
    sample_taken_date
    test_finished_date
    test_initiation_date
    title
    updated_at
  }
  lab_result(where: {referenced_in_grid_id: {_eq: $id}}) {
    column
    created_at
    id
    referenced_in_grid_id
    row
    sample_code
    updated_at
    positive
  }
}

query GridsQuery {
  grid {
    id
    title
    sample_arrival_date
    sample_taken_date
    test_finished_date
    test_initiation_date
    finished
  }
}

query LabResultQuery {
  lab_result(order_by: {updated_at: asc}) {
    id
    referenced_in_grid_id
    sample_code
    updated_at
    positive
  }
}
